<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
        .h2{
          margin-bottom:15px;
        }
    </style>
  </th:block>

</head>
<body>


    <div layout:fragment="content" class="content">



      <form role="form" method="post" enctype="multipart" enctype="multipart/form-data" th:object="${BlogDto}">
        <p class="h2">
          리뷰작성
        </p>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="email" th:field="*{title}"  class="form-control" id="exampleFormControlInput1" placeholder="제목을입력하시오.">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{content}" rows="3" placeholder="내용을입력하시오."></textarea>
      </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">이미지1</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
          <label for="formFile2" class="form-label">이미지2</label>
          <input class="form-control" type="file" id="formFile2">
        </div>
        <div style="text-align: center">
          <button th:formaction="@{/blog/list}" type="submit" class="btn btn-primary">리뷰저장</button>
        </div>
      </form>
    </div>

</body>
</html>
