<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css">
        <style>
            .content .product_review{
                text-align:center;
                margin:20px;
            }
            .content .review_write {
                margin-left:1000px;
            }
            .card2{
                margin: auto;
                margin-bottom: 30px;

            }
            .card-img-top{
                margin-top: 20px;
            }

        </style>
    </th:block>

</head>
<body>

    <div layout:fragment="content" class="content">


        <div>
            <h1 class="product_review">상품리뷰 BLOG</h1>
            <h4><a class="review_write" href="/blog/write" sec:authorize="isAuthenticated()">리뷰 등록</a></h4>
        </div>


        <div class="card card2" style="width: 18rem;" th:each="blogList : ${blogList}">
               <div class="card-body">
                   <img th:src="${blogList.imgUrl1}" class="card-img-top" height="200">
                   <img th:src="${blogList.imgUrl2}" th:if="${blogList.imgUrl2!=null}" class="card-img-top" height="200">
                   <p class="card-text" th:text="|제목:${blogList.title}|"></p>
                <p class="card-text" th:text="|작성자:${blogList.createdBy}|"></p>
                <p class="card-text" th:text="|작성날짜:${blogList.regTime}|"></p>
                   <p class="card-title">리뷰내용</p>
                   <h5 class="card-title" th:text="${blogList.content}"></h5>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
